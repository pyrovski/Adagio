#
# Sample impie.conf configuration file.  Note that comments in this file
# start with a '#' character or a line begining with whitespace.
# $Id: impie.conf,v 1.3 2004/04/21 19:36:01 mefemal Exp $

# Full pathname for all the functionality that is used to implement pre
# and post MPI calls.
PLUGIN=/osr/users/nandini/impie/src/main/libsample.so

# MPI Implementation library
# MPILIB=/home/mark/

# For execution tracing, enable this with '1' and ensure your file 
# location is set correctly.
TRACE=0

# We assume that we have exclusive access to the following trace file
# (if TRACE=1).  If multiple processes run on the same system, substitute
# a '%p' in the name of the file to add the pid into the filename.  This
# is easier than worrying about file locking.
TRACE_FILE=/tmp/impie-%p.log

# To track the time spent in pre, post, and mpi call processing enable
# this with 1, or disable with 0
TIMING=0

# Each individual named function from with the shared library configured
# above must be named here.  Parameters are passed via the stack to the
